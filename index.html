        body {

            padding: 0;

            color: rgb(50,50,50);

            line-height: 1.6em;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            }

        .container {
            display: flex; 
        }

        header h1{
            height: 10rem;
            margin: auto;
            padding: 5rem 0 0 0;
            transform: rotate(-8deg);
            white-space: nowrap;
            font-size:8rem;
                letter-spacing:0.1em;
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: white;
            text-shadow: 
						8px 8px #d3006c,
						20px 20px #000000;
        }
        
        nav{
            justify-content: flex-end;
            height: 4rem;
            flex-wrap: wrap;
        }
        
        #menu{
            z-index: 100;
            margin: 2rem 2rem;
            list-style-type: none;
            visibility: hidden;
            transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0);
            padding:0;
            width: 100%;
            height: 100%;
        }
        
        #menu li{
            background: #d3006dd2;
            font-size: 5rem;
            line-height: 6rem;
            font-weight: bold;
            font-variant-caps: all-petite-caps;
            padding: 0 1rem;
            text-align: center;
        }

        #menu a{
            color: #fff;
            text-decoration: none;   
        }

        #menu a::after{
            background: none repeat scroll 0 0 transparent;
            bottom: 0;
            content: "";
            display: block;
            height: 2px;
            left: 50%;
            background: #fff;
            transition: width 0.3s ease 0s, left 0.3s ease 0s;
            width: 0;
        }

        #menu a:hover:after{
            width: 100%; 
            left: 0;
        }
        
        footer{
            justify-content: flex-end;
            color: #fff;
            flex-shrink: 0;
        }
        footer p{
            padding:0.5rem;
        }
        
        .timeline {
            position: relative;
            width: 660px;
            margin: 0 auto;
            margin-top: 20px;
            padding: 1em 0;
            list-style-type: none;
            flex: 1;
        }

        .timeline:before {
            position: absolute;
            left: 50%;
            top: 0;
            content: ' ';
            display: block;
            width: 6px;
            height: 100%;
            margin-left: -3px;
            background: rgb(80,80,80);
            background: linear-gradient(to bottom, rgba(80,80,80,0) 0%, rgb(80,80,80) 8%, rgb(80,80,80) 92%, rgba(80,80,80,0) 100%);
            z-index: 5;
        }

        .timeline li {
            padding: 1em 0;
        }

        .timeline li:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        li:nth-child(even).direction > div{
            position: relative;
            width: 300px;
            float: left;
            text-align: right;
        }

        
        li:nth-child(odd).direction > div{
            position: relative;
            width: 300px;
            float: right;
        }

        .flag-wrapper {
            position: relative;
            display: inline-block;
            text-align: center;
        }

        .flag {
            position: relative;
            display: inline;
            background: rgb(248,248,248);
            padding: 6px 10px;
            border-radius: 5px;
            
            font-weight: 600;
            text-align: left;
        }

        li:nth-child(even).direction div .flag {
             box-shadow: -1px 1px 1px rgba(0,0,0,0.15), 0 0 1px rgba(0,0,0,0.15);
        }

        li:nth-child(odd).direction div .flag {
            box-shadow: 1px 1px 1px rgba(0,0,0,0.15), 0 0 1px rgba(0,0,0,0.15);
        }

        .direction div .flag:before {
            position: absolute;
            top: 50%;
            right: -40px;
            content: ' ';
            display: block;
            width: 12px;
            height: 12px;
            margin-top: -10px;
            background: #fff;
            border-radius: 10px;
            border: 4px solid #d3006c;
            z-index: 10;
        }

        li:nth-child(odd).direction div .flag:before {
            left: -40px;
        }

        li:nth-child(even).direction div .flag:after {
            content: "";
            position: absolute;
            left: 100%;
            top: 50%;
            height: 0;
            width: 0;
            margin-top: -8px;
            border: solid transparent;
            border-left-color: rgb(248,248,248);
            border-width: 8px;
            pointer-events: none;
        }

        li:nth-child(odd).direction div .flag:after {
            content: "";
            position: absolute;
            right: 100%;
            top: 50%;
            height: 0;
            width: 0;
            margin-top: -8px;
            border: solid transparent;
            border-right-color: rgb(248,248,248);
            border-width: 8px;
            pointer-events: none;
        }

        .time-wrapper {
            display: inline;
            line-height: 1em;
            font-size: 0.66666em;
            color: #d3006c;
            vertical-align: middle;
        }

        li:nth-child(even).direction div .time-wrapper {
            float: left;
        }

        li:nth-child(odd).direction div .time-wrapper {
            float: right;
        }

        .time {
            display: inline-block;
            padding: 4px 6px;
            background: rgb(248,248,248);
        }

        .desc {
            margin: 1em 0.75em 0 0;
            font-size: 0.77777em;
            font-style: italic;
            line-height: 1.5em;
        }

        li:nth-child(odd).direction div .desc {
            margin: 1em 0 0 0.75em;
        }

/* ================  Hamburger SVG ================ */
    .ham {
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
        transition: transform 400ms;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        height: 3rem;
    }

    .hamRotate.active {
        transform: rotate(45deg);
    }

    .hamRotate180.active {
        transform: rotate(180deg);
    }

    .line {
        fill:none;
        transition: stroke-dasharray 400ms, stroke-dashoffset 400ms;
        stroke:#d3006c;
        stroke-width:5.5;
        stroke-linecap:round;
    }

    .ham1 .top {
        stroke-dasharray: 40 139;
    }

    .ham1 .bottom {
        stroke-dasharray: 40 180;
    }

    .ham1.active .top {
        stroke-dashoffset: -98px;
    }

    .ham1.active .bottom {
        stroke-dashoffset: -138px;
    }

    .ham1.active + #menu{
        visibility: visible;
        transform: translate(0%, 10%);
        justify-content: center;
    }
        
        /* ================  Media Queries ================ */

        @media screen and (max-width: 660px) {
            header h1{
                font-size: 4rem;
                height: 6rem;
            }

            .timeline {
                width: 100%;
                padding: 4em 0 1em 0;
            }

            .timeline li {
                padding: 2em 0;
            }
            
            li:nth-child(even).direction > div,    
            li:nth-child(odd).direction > div{
                float: none;
                width: 100%;
                text-align: center;
            }

            .flag-wrapper {
                text-align: center;
            }

            .flag {
                background: rgb(255,255,255);
                z-index: 15;
            }

            li:nth-child(odd).direction div .flag:before,
            li:nth-child(even).direction div .flag:before {
                position: absolute;
                top: -30px;
                left: 50%;
                content: ' ';
                display: block;
                width: 12px;
                height: 12px;
                margin-left: -9px;
                background: #fff;
                border-radius: 10px;
                border: 4px solid #d3006c;
                z-index: 10;
            }

            li:nth-child(odd).direction div .flag:after,
            li:nth-child(even).direction div .flag:after{
                content: "";
                position: absolute;
                left: 50%;
                top: -8px;
                height: 0;
                width: 0;
                margin-left: -8px;
                border: solid transparent;
                border-bottom-color: rgb(255,255,255);
                border-width: 8px;
                pointer-events: none;
            }

            .time-wrapper {
                display: block;
                position: relative;
                margin: 4px 0 0 0;
                z-index: 14;
            }

            li:nth-child(odd).direction div .time-wrapper {
                float: none;
            }

            li:nth-child(even).direction div .time-wrapper {
                float: none;
            }

            .desc {
                position: relative;
                margin: 1em 0 0 0;
                padding: 1em;
                background: rgb(245,245,245);
                -webkit-box-shadow: 0 0 1px rgba(0,0,0,0.20);
                -moz-box-shadow: 0 0 1px rgba(0,0,0,0.20);
                box-shadow: 0 0 1px rgba(0,0,0,0.20);
                z-index: 15;
            }

            li:nth-child(odd).direction div .desc,
            li:nth-child(even).direction div .desc {
                position: relative;
                margin: 1em 1em 0 1em;
                padding: 1em;
                z-index: 15;
            }

        }



    </style>
</head>
